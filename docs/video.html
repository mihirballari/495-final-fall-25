<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PaperExplainAgent Video</title>
  <style>
    /* Simple blank page that centers the video */
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f7f9fb;
    }
    .video-frame {
      width: min(1200px, 95vw);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }
    video {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="video-frame">
    <video src="static/v1.mp4" autoplay controls muted loop playsinline>
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
